<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#0D1117"/>
    
    <rect width="1800" height="1000" x="60" y="40" rx="10" fill="#161B22" stroke="#30363D" stroke-width="2"/>
    <!-- Sidebar -->
    <rect width="400" height="960" x="60" y="80" fill="#0D1117" stroke-right="#30363D"/>
    <!-- Header -->
    <rect width="1800" height="40" x="60" y="40" fill="#21262D"/>
    
    <!-- Code Area -->
    <rect width="800" height="20" x="500" y="150" rx="4" fill="#3FB950" opacity="0.3"/> 
    <rect width="600" height="20" x="500" y="190" rx="4" fill="#8B949E" opacity="0.3"/>
    <rect width="700" height="20" x="500" y="230" rx="4" fill="#8B949E" opacity="0.3"/>

    <text x="260" y="65" font-family="Arial" font-size="30" fill="#C9D1D9" text-anchor="middle">Test Suite</text>
    <!-- Sidebar Items -->
    <text x="100" y="150" font-family="monospace" font-size="30" fill="#8B949E">> src</text>
    <text x="100" y="200" font-family="monospace" font-size="30" fill="#58A6FF">> test</text>
    <text x="140" y="250" font-family="monospace" font-size="28" fill="#79C0FF">fuzz/</text>
    <text x="140" y="300" font-family="monospace" font-size="28" fill="#79C0FF">invariant/</text>
    <text x="140" y="350" font-family="monospace" font-size="28" fill="#79C0FF">unit/</text>
    
    <!-- Code Area -->
    <text x="500" y="150" font-family="monospace" font-size="30" fill="#FF7B72">function invariant_protocolSolvent() public {</text>
    <text x="540" y="200" font-family="monospace" font-size="30" fill="#C9D1D9">uint256 totalDebt = dsc.totalSupply();</text>
    <text x="540" y="250" font-family="monospace" font-size="30" fill="#C9D1D9">uint256 totalCollateral = engine.getTotalCollateral();</text>
    <text x="540" y="300" font-family="monospace" font-size="30" fill="#7EE787">assert(totalCollateral > totalDebt);</text>
    <text x="500" y="350" font-family="monospace" font-size="30" fill="#C9D1D9">}</text>

</svg>